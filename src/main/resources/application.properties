spring.application.name=fish-catch-monitoring-system
# Application Name -------------------------------------------


# Connection Database
# DevTools Properties -----------------------------------------
spring.devtools.livereload.enabled=true

# Data Properties ---------------------------------------------
spring.data.jpa.repositories.enabled=true

# MVC Web Properties ------------------------------------------
spring.mvc.format.date=dd/MM/yyyy
spring.mvc.format.time=HH:mm:ss

# Thymeleaf ---------------------------------------------------
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# Logging -----------------------------------------------------
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.hibernate=ERROR

# SPRING-JPA-ORM Properties -----------------------------------
# SQL dialect for generating optimized queries
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Server Properties -----------------------------------
server.port=8081
server.error.include-message=always

# Connection Pool ---------------------------------------------
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=1000
spring.datasource.hikari.auto-commit=true

# MySQL Database Connection -----------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/fishDb
spring.datasource.username=postgres
spring.datasource.password=Alerion100

# Multipart Uploads -------------------------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

uploadDir=/resources