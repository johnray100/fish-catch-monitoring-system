<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Set Icon Spring -->
    <link th:href="@{./favicon.png}" rel="icon" type="image/x-icon"/>
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css}">
    <!-- Google Font: Source Sans Pro -->
<!--    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700}">-->
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{./vendors/assets/css/adminlte.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{./vendors/plugins/fontawesome5/css/all.min.css}">


</head>
<body class="hold-transition login-page">

<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>Login</b> Page</a>
    </div>
    <div class="card card-lightblue card-outline">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form th:action="@{/login}" th:object="${users}" th:method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-default-danger" role="alert">Invalid username or password.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-default-info" role="alert">You have been logged out.</div>
                </div>

                <div class="input-group mb-3">
                    <input type="email" class="form-control" id="username" name="username" placeholder="Email" autofocus="autofocus">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3" id="show_hide_password">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-eye-slash"></span>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                    </div>

                    <div class="col-4">
                        <button type="submit" class="btn bg-gradient-lightblue">
                            <i class="fa fa-sign-in-alt"></i> Sign In
                        </button>
                    </div>
                </div>

            </form>
            <div class="form-group">
                <span>New user? <a th:href="@{/registration}">Register a new membership</a></span>
            </div>
        </div>
    </div>
</div>


<!-- jQuery -->
<script th:src="@{./vendors/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{./vendors/plugins/bootstrap/js/bootstrap.bundle.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{./vendors/assets/js/adminlte.min.js}"></script>

</body>
</html>
